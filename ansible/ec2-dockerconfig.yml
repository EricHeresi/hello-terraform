---
- hosts: all
  gather_facts: false
  tasks:
    - name: Wait for SSH
      wait_for_connection:
        delay: 10
        sleep: 5
        timeout: 300
      vars:
        ansible_user: ec2-user
- hosts: all
  become: true
  vars:
    ansible_user: ec2-user
  tasks:
  - name: Install Docker
    yum: 
      name: docker
      state: latest
  - name: Start Docker
    service:
      name: docker
      state: started
      enabled: yes
  - name: Modify User
    user:
      name: ec2-user
      groups: docker
      append: yes
  - name: Install docker-compose
    pip:
      name: docker-compose
      executable: pip3
  - name: make directory
    file:
      path: /home/ec2-user/hello2048
      state: directory
      mode: '0755'
  - name: change directory
    shell: cd /home/ec2-user/hello2048
  - name: Download docker-compose.yml
    ansible.builtin.get_url:
      url: https://raw.githubusercontent.com/EricHeresi/hello-2048/main/docker-compose.yml
      dest: /home/ec2-user/hello2048
- hosts: all
  become: true
  vars:
    ansible_user: ec2-user
  tasks:
  - name: change directory
    shell: cd /home/ec2-user/hello2048
  - name: Download docker-compose.yml
    ansible.builtin.get_url:
      url: https://raw.githubusercontent.com/EricHeresi/hello-2048/main/docker-compose.yml
      dest: /home/ec2-user/hello2048
  - name: Pull images
    shell: docker-compose pull
    become: true
  - name: Deploy image 
    shell: docker-compose up -d
    become: true